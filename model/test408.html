<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peugeot 408, modern tasarımı ve etkileyici özellikleri ile öne çıkan bir modeldir. Detaylı inceleme ve kullanıcı yorumları için tıklayın.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/a67856db21.js" crossorigin="anonymous"></script>
    <script src="../fetch/testdynamic.js" defer></script>
    <script src="../fetch/header.js" defer></script>
    <script src="../fetch/footer.js" defer></script>
    <title>Peugeot 408 - Detaylı İnceleme | OtoVivo</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "Peugeot 408",
        "description": "Peugeot 408, modern tasarımı ve etkileyici özellikleri ile öne çıkan bir modeldir.",
        "brand": {
            "@type": "Brand",
            "name": "Peugeot"
        },
        "model": "408",
        "image": "../images/peugeot_408.jpg",
        "offers": {
            "@type": "Offer",
            "url": "https://aracyorumu.com/model/408.html?model=408",
            "priceCurrency": "TRY",
            "price": "xxxxx", // Fiyat bilgisi dinamik olarak değişecek
            "itemCondition": "https://schema.org/NewCondition",
            "availability": "https://schema.org/InStock"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "{{ratingValue}}",
            "reviewCount": "{{reviewCount}}"
        }
    }
    </script>
</head>
<body>
    <my-header></my-header>
    <div class="container">
        <!-- Header Section Starts -->
        <div class="row">
            <!-- Küçük ekranlar için sıralı düzen -->
            <div class="col-md-6 order-md-1 order-2">
                <h1 class="genel-baslik-1 order-1"></h1>
                <p class="description"></p>
                <div class="button-container"></div>
            </div>
            <div class="col-md-6 order-md-2 order-1 mt-2 mb-3">
                <img class="img-fluid" src="../images/peugeot_408.jpg" alt="Peugeot 408 modeli ön görünüm" loading="lazy">
            </div>
        </div>
        <!-- Header Section Ends -->
        
        <!-- Menu Items -->
        <div id="menuItems" data-aos="fade-up"></div>

        <!-- Score Section Starts -->
        <div id="score" class="row mt-5"></div>
        <!-- Score Section Ends -->

        <!-- Features Section Starts -->
        <h2 class="genel-baslik-2">Model Özellikleri</h2>
        <div id="ozellikler" class="row"></div>
        <!-- Features Section Ends -->

        <!-- Reviews Section Starts -->
        <h2 class="genel-baslik-2">Kullanıcı Yorumları</h2>
        <div id="yorumlar" class="row yorum"></div>

        <!-- Similar Cars Starts -->
        <h2 class="genel-baslik-2">Benzer Otomobiller</h2>
        <div class="scrollable-cards"></div>
    
    </div>
    <my-footer></my-footer>
</body>
</html>
